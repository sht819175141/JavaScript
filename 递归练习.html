	function factorial(num){
		if (num <= 1){
			return 1;
		} else {
			return num * factorial(num-1);
		}
	}    
	arguments.callee 是一个指向正在执行的函数的指针，因此可以用它来实现对函数
的递归调用
	function factorial(num){
		if (num <= 1){
			return 1;
		} else {
			return num * arguments.callee(num-1);
		}
	}

	var factorial = (function f(num){
		if (num <= 1){
			return 1;
		} else {
			return num * f(num-1);
		}
	});
