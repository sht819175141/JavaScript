<script>
    /*var box=document.getElementById("box");

    //先遍历一遍uls的所有子节点
    //nodeType==》3  nodeName==>#text  nodeValue
    var uls = document.getElementsByTagName("ul");
    //console.log(uls[0].firstChild)==>#text
    //console.log(uls[0].firstChild.nodeValue)==>null
    for (var i = 0; i < uls[0].childNodes.length; i++) {
        if (uls[0].childNodes[i].nodeType == 3 /*&& uls[0].childNodes[i].nodeValue==null*/) {
            uls[0].removeChild(uls[0].childNodes[i])
        }

    }
    //console.log(uls[0].childNodes)==>[text, li, text, li, text, li, text, li, text]
    //console.log(uls[0].childNodes)==>[li,li,li,li]
</script>
