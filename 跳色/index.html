<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<table border="1" width="500" id="tab">
    <thead>
    <tr>
        <td>学号</td>
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>20</td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>21</td>
    </tr>
    <tr>
        <td>3</td>
        <td>老王</td>
        <td>30</td>
    </tr>
    <tr>
        <td>4</td>
        <td>老赵</td>
        <td>40</td>
    </tr>
    </tbody>
</table>
<script>
    var tab = document.getElementById("tab");
    for (var i = 0; i < tab.tBodies[0].rows.length; i++) {
        if (i % 2) {
            tab.tBodies[0].rows[i].style.background = "red";
        }
        tab.tBodies[0].rows[i].onmouseover = function () {
            oDiv = this.style.background;
            this.style.background = "orange";
        }
        tab.tBodies[0].rows[i].onmouseout = function () {
            this.style.background = oDiv;
        }
    }
</script>
</body>
</html>
