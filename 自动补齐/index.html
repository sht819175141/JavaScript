<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    #box {
        width: 300px;
        height: auto;
        border: 1px solid #ccc;
        display: none;
    }

    ul {
        list-style: none;
    }

    ul li {
        line-height: 30px;
    }
</style>
<body>
您输入的邮箱是:<input type="text" id="txt">
<div id="box">
    <!--<ul id="uls">
     <li>aa@qq.com</li>
    <li>bb@163.com</li>
    <li>cc@126.com</li>
    <li>dd@139.com</li>
    <li>ee@baidu.com</li>
    </ul> -->
</div>
<script>
    var box = document.getElementById("box");
    var txt = document.getElementById("txt");
    var arr = ["@163.com", "@qq.com", "@126.com", "@baidu.com", "@139.com"];
    txt.onkeyup = function () {
        box.style.display = "block";
        var uls = document.createElement("ul");
        if (box.firstElementChild == null) {
            box.appendChild(uls);
        } else {
            var ul = document.getElementsByTagName("ul");
            box.removeChild(ul[0]);
            var uls = document.createElement("ul");
            box.appendChild(uls);
        }
        for (var i = 0; i < arr.length; i++) {
            var lis = document.createElement("li");
            lis.innerHTML = txt.value + arr[i];
            uls.appendChild(lis);
        }
        var li = document.getElementsByTagName("li");
        for (var i = 0; i < li.length; i++) {
            li[i].onclick = function () {
                txt.value = this.innerHTML;
                box.style.display = "none";
            }
        }
    }
</script>
</body>
</html>
