<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    #box {
        width: 230px;
        height: 230px;
        padding: 5px;
        background: hsl(210, 31%, 82%);
        margin: 100px auto;
    }

    #top {
        width: 230px;
        height: 60px;
        background: hsl(0, 0%, 60%)
    }

    #num1 {
        font-size: 24px;
        height: 20px;
    }

    #num2 {
        text-align: right;
        line-height: 20px;
        font-size: 24px;
        height: 20px;
    }


    #buttom {
        width: 230px;
        height: 170px;
    }

    #left {
        width: 150px;
        height: 170px;
        float: left;
    }

    #left input {
        width: 40px;
        height: 40px;
        margin-top: 3px;
    }

    #right {
        float: right;
        width: 70px;
        height: 170px;
    }

    #right input {
        width: 70px;
        height: 30px;
        margin-top: 4px;
    }

</style>
<body>
<div id="box">
    <div id="top">
        <div id="num1"></div>
        <div id="action"></div>
        <div id="num2"></div>
    </div>
    <div id="buttom">
        <div id="left">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">

            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">

            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">

            <input type="button" value="C">
            <input type="button" value="0">
            <input type="button" value=".">
        </div>
        <div id="right">
            <input type="button" value="+">
            <input type="button" value="-">
            <input type="button" value="*">
            <input type="button" value="/">
            <input type="button" value="=">
        </div>
    </div>
</div>

<script>
    var left = document.getElementById("left");
    var leftInput = left.getElementsByTagName("input");
    var num2 = document.getElementById("num2");
    var num1 = document.getElementById("num1");
    var right = document.getElementById("right");
    var rightInput = right.getElementsByTagName("input");
    var action = document.getElementById("action");

    for (var i = 0; i < leftInput.length; i++) {
        leftInput[i].onclick = function () {

            if (num2.innerHTML.indexOf(".") != -1) {
                if (this.value == ".") {

                } else {
                    num2.innerHTML += this.value;
                }

            } else if (num2.innerHTML == "0") {
                if (this.value == ".") {
                    num2.innerHTML += this.value;
                } else {
                    num2.innerHTML = this.value
                }
            } else {
                num2.innerHTML += this.value;
            }
        }
    }

    for (var j = 0; j < rightInput.length - 1; j++) {
        rightInput[j].onclick = function () {
            num1.innerHTML = num2.innerHTML;
            action.innerHTML = this.value;
            num2.innerHTML = "";
        }
    }

    rightInput[rightInput.length - 1].onclick = function () {
        num2.innerHTML = num[action.innerHTML](num1.innerHTML, num2.innerHTML);
        num1.innerHTML = "";
        action.innerHTML = "";
    }

    var num = {
        "+": function (a, b) {
            return Number(a) + Number(b);
        },
        "-": function (a, b) {
            return a - b;
        },
        "*": function (a, b) {
            return a * b;
        },

        "/": function (a, b) {
            return a / b;
        }

    }


</script>

</body>
</html>
