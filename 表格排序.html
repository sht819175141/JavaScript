<script>
    var tab = document.getElementById("tab");
    var lie = tab.rows;
    var hang = lie[0].cells;
    for (var i = 0; hang[i]; i++) {
        hang[i].index = i;
        hang[i].onclick = function () {
            this.flag = !this.flag;
            var arr = [];
            for (var j = 1; lie[j]; j++) {
                arr.push({
                    value: lie[j].cells[this.index].innerHTML,
                    row: lie[j]
                })
            }
            if (this.flag) {
                arr.sort(function (a, b) {
                    return a.value - b.value
                })
            } else {
                arr.sort(function (a, b) {
                    return b.value - a.value
                })
            }
            for (var j = 0; arr[j]; j++) {
                tab.appendChild(arr[j].row)
            }
        }
    }
</script>
