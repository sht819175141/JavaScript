<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    #box {
        width: 300px;
        height: 300px;
        background: orange;
        position: absolute;
        left: 0px;
        top: 0px;
    }
</style>
<body>
<div id="box"></div>
<script>
    //可视区域  ===》 window.innerWidth
    var box = document.getElementById("box");
    box.onmousedown = function (event) {
        var evt = window.event || event;
        x = evt.clientX - box.offsetLeft;
        y = evt.clientY - box.offsetTop;
        document.onmousemove = function (event) {
            var evt = window.event || event;
            _x = evt.clientX - x;
            _y = evt.clientY - y;
            if (_x < 0) {
                _x = 0;
            } else if (_x > window.innerWidth - box.clientWidth) {
                _x = window.innerWidth - box.clientWidth;
            }
            if (_y < 0) {
                _y = 0;
            } else if (_y > window.innerHeight - box.clientHeight) {
                _y = window.innerHeight - box.clientHeight;
            }
            box.style.left = _x + "px";
            box.style.top = _y + "px";
        }
        box.onmouseup = function () {
            document.onmousemove = null;
        }

    }


</script>
</body>
</html>
