	function Person(name,age){
		this.name=name;
		this.age=age;		
	}
	function Student(name,age,school){
		Person.call(this,name,age)
		this.school=school
	}
	Student.prototype.info=function(){
		return this.name+' '+this.age+' '+this.school
	}

	var s1=new Student('ls',22,'qh');
