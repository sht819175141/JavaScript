<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    #box {
        position: absolute;
    }
</style>
<body>
<img src="images/down-0.png" id="box">
<script>
    var box = document.getElementById("box");

    box.style.left = "300px";
    box.style.top = "300px";
    i = 0;

    function change(obj) {
        box.src = "images/" + obj + "-" + i + ".png";
        i++;
        if (i > 4) {
            i = 1;
        }
    }

    document.onkeydown = function (evt) {
        var event = evt || window.event;
        if (event.keyCode == 37) {
            box.style.left = box.offsetLeft - 10 + "px";
            change("left");

        }
        if (event.keyCode == 38) {
            box.style.top = box.offsetTop - 10 + "px";
            change("up");

        }
        if (event.keyCode == 39) {
            box.style.left = box.offsetLeft + 10 + "px";
            change("right");

        }
        if (event.keyCode == 40) {
            box.style.top = box.offsetTop + 10 + "px";
            change("down");

        }
        if (event.keyCode == 65) {
            box.style.top = box.offsetTop - 10 + "px";
            box.style.left = box.offsetLeft - 10 + "px";
            change("lu");
        }

    }
</script>

</body>
</html>
