<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        #box {
            height: 100px;
            width: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }

        #box1 {
            height: 100px;
            width: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<!-- <div id="box1"></dsiv> -->
<img src="images/卡通2.gif" id="box"/>
<script>
    var box = document.getElementById("box");
    var sum = -50;
    var j = -50;
    onkeydown = function (event) {
        if (event.keyCode == 37) {
            j -= 10;
            box.style.marginLeft = j + "px";
        } else if (event.keyCode == 38) {
            sum -= 10;
            box.style.marginTop = sum + "px"
        } else if (event.keyCode == 39) {
            j += 10;
            box.style.marginLeft = j + "px"
        } else if (event.keyCode == 40) {
            sum += 10;
            box.style.marginTop = sum + "px"
        }
    }

    }

</script>
</body>
</html>
