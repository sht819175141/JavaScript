<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<div id="box">asdfasf</div>
	<button id="btn">safdsf</button>
	<a href="#" id="dian">asefasd</a>
	<script>
		function show(objid){
			var that=this;
			this.obj=document.getElementById(objid);
			this.obj.onclick=function(){
				that.myclick(this);
			}
		}
		show.prototype.myclick= function(n) {
			alert(n.innerHTML)
		};
		var tag=document.getElementsByTagName('*');
		for(var i=0;i<tag.length;i++){
			if(tag[i].id){
				new show(tag[i].id)
			}
		}
	</script>
</body>
