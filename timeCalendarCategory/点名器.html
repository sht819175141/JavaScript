<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		#box{margin: 0 auto;width: 150px;}
	</style>
</head>
<body>
	<div id="box">
		<h1>李子龙</h1>
		<button>开始</button>
		<button>结束</button>
	</div>
	<script>
	var h1=document.getElementsByTagName("h1");
	var btn=document.getElementsByTagName("button");
	var arr = ['李晓勇','王梦沛','卫昱樨','樊玉','周晶晶','赵如阳','武向前','郑志健','侯佳佳','党娜娜','王爱芳','贺谦','关孟辉','郭昊臻','矦晓军','李宝滢','申丹丹','杜阿娜','潘镇伟','刘全博','刘希曦','崔磊磊','程富强','郭祥然','唐贝贝','米淑妮','康宇娟','任文涛','刘微微','韩鹤','李子龙','马骁刚','孙铭康','赵毛妮','宋晓东','常海涛','徐杰','杨锐','赵晓刚','邢洁檀','张彤彤','张世镜','王浩东','左腾','付聪美子','宋永刚','柴树国'];
	var time=null;
	//var i=0;

	btn[0].onclick=function(){
		time=setInterval(show,50);
		btn[0].disabled=true;
		btn[1].disabled=false;
	}
	btn[1].onclick=function(){
		clearInterval(time);
		btn[0].disabled=false;
		btn[1].disabled=true;
	}
	function show(){
		var i=Math.floor(Math.random()*arr.length);
		//i++;
		h1[0].innerHTML=arr[i];
		if(i>=arr.length-1)i=0
	}
	
	document.onkeyup=function(e){
		var event=e || window.event;
		if(event.keyCode==32){
			if(btn[0].disabled){
				clearInterval(time);
				btn[0].disabled=false;
				btn[1].disabled=true;
			}else{
				time=setInterval(show,50);
				btn[0].disabled=true;
				btn[1].disabled=false;
			}
		}
	}
	</script>
</body>
</html
