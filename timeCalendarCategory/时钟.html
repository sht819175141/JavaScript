<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    setInterval(shi, 1000);

    function shi() {
        var da = new Date(),
            year = time(da.getFullYear()),
            mon = time(da.getMonth() + 1),
            date = time(da.getDate()),
            day = da.getDay(),
            ho = time(da.getHours()),
            min = time(da.getMinutes()),
            sec = time(da.getSeconds());
        switch (day) {
            case 0:
                day = "星期日";
                break;
            case 1:
                day = "星期一";
                break;
            case 2:
                day = "星期二";
                break;
            case 3:
                day = "星期三";
                break;
            case 4:
                day = "星期四";
                break;
            case 5:
                day = "星期五";
                break;
            case 6:
                day = "星期六";
                break;
            default:
        }
        box.innerHTML = year + "年" + mon + "月" + date + "日" + day + ho + ":" + min + ":" + sec;
    }

    function time(n) {
        if (n < 10) {
            return "0" + n;
        } else {
            return n;
        }
    }


</script>
</body>
</html>
