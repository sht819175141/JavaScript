<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
#box{width:300px;height: 300px;background: pink}
</style>
<body>

<div id="box"></div>

<script>
var box = document.getElementById("box");
box.onclick = function(){
	alert(1);
}
function start(element){
	return document.getElementById(element);
}
var obj = new start("box");

obj.click = function(fn){
	this.onclick = fn;
}

obj.click(function(){

	alert("OK");
})
 



//1、只有对象有属性和方法    obj=》对象   、 obj==>元素
//2、obj.方法()






</script>
	
</body>
</html>
