<body>
	<script>
	var  arr=[3,4,6,2,5,2,4,4,3]
	var  min=getCount(arr[0],arr)
	var  minVal=""
	 function  getCount(val,array){
	 	var  count=0
	 	for(var i=0;i<array.length;i++){
	 	  	if(array[i]==val){
	 	  	    count++;
	 	  	}
	 	}
	 	return count;
	 }
 
    for(var i=0;i<arr.length;i++){           
        if(getCount(arr[i],arr)<=min){
            min=getCount(arr[i],arr);
            minVal=arr[i]
        }
    }
    console.log(min)
    console.log(minVal);

   (function(){
   	var a=5
   	b=a
   })();
   console.log(b)
	 
	</script>
