<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<script>
//高阶函数 ===》函数操作函数

var arr = ["a","b","c"];

function forEach(array,fn){

	for(var i =0;i<array.length;i++){


		fn(array[i]);
/*		arr[0] ===> a
		arr[1] ===> b
		arr[2] ===> c*/

	}
}

forEach(arr,function(obj){

	document.write(obj+"a");

})
forEach(arr,function(obj){

	document.write(obj+"*");

})



</script>
</body>
</html>
