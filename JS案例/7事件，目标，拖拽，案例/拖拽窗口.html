<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	body{background: url("bg.jpg")}
	#box{width:400px; height:300px; background: #ccc; 
	 border:1px solid #666;position: absolute;}
	 h1{font-size: 14px; line-height: 30px; border-bottom:1px solid #000; height:30px;}
	 h1 a{display: inline-block}
    h1 span{float: right; height: 30px}
	</style>
</head>
<body>
	<div id='box'>
		<h1><span>
			<a href="#">最小化</a>
			<a href="#">最大化</a>
			<a href="#">还原</a>
			<a href="#">关闭</a>
		</span></h1>
	</div>
	<script>
		var as=document.getElementsByTagName('a');
		var box=document.getElementById('box')
		   as[2].style.display="none"
         
     box.style.left=(document.documentElement.clientWidth-box.offsetWidth)/2+'px'
     box.style.top=(document.documentElement.clientHeight-box.offsetHeight)/2+'px'
		   //最大化
		   as[1].onclick=function(){
		   	  box.style.width=document.documentElement.clientWidth+'px';
		   	  box.style.height=document.documentElement.clientHeight+'px';
		   	  box.style.left=0;
		   	  box.style.top=0;
		   	  as[1].style.display='none'
		   	  as[2].style.display='inline-block'
		   }
          
          as[2].onclick=function(){
             box.style.width='400px';
             box.style.height='300px';

     box.style.left=(document.documentElement.clientWidth-box.offsetWidth)/2+'px'
     box.style.top=(document.documentElement.clientHeight-box.offsetHeight)/2+'px'

           as[2].style.display='none'
           as[1].style.display='inline-block';


          }
	</script>

</body>
</html>
