<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id='btn' onclick='alert("你好")'>单击</div>
	<script>
		//事件
		//事件流： 事件捕获 事件冒泡
		//document html  body div
		//div body html  document
		/*事件：文档或浏览器窗口中发生的一些特定的交互瞬间。
        事件流：页面接收事件的顺序。
		IE：事件冒泡   ：即事件开始时由最具体的元素（文档中嵌套层次最深
的那个节点）接收，然后逐级向上传播到较为不具体的节点（文档） 。
事件捕获：事件捕获的思想
是不太具体的节点应该更早接收到事件，而最具体的节点应该最后接收到事件。
事件捕获的用意在于在
事件到达预定目标之前捕获它。
DOM事件流：
“DOM2级事件”规定的事件流包括三个阶段：事件捕获阶段、处于目标阶段和事件冒泡阶段。*/
	//事件处理程序  响应事件的函数。
	//DOM0级事件处理程序
	var btn=document.getElementById('btn');
	//元素.事件=function(){}
	//元素.事件=函数名
	//删除事件处理程序；元素.事件=null
	//优点：跨浏览器，无兼容问题
	//缺点：不能同时添加多个事件，后写的事件覆盖先写的事件。
	//	
	/*btn.onclick=function(){
			alert('你好')
	}
*/
   function say(){
   	alert('你好');
   }
   function  say1(){
   	alert('你不好')
   }
  
 //  btn.onclick=say;
  //html事件处理程序
  //不能实现结构和行为的分离，不建议使用。

btn.onclick=say;
/*btn.onclick=null;*/
 
btn.onclick=say1;
	</script>
</body>
</html>
