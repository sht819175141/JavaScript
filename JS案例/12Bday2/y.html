<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var obj={
			name:"zs",
			age:20,
		}
		Object.defineProperty(obj,"sage",{

			set:function(n){
				if(n>60){
					alert("very old");
				}
				else
				{
					this.age=n;
				}
			},
			get:function(){
				return this.age;
			}
		})
		obj.sage=20;
		alert(obj.sage);
	</script>
</body>
</html>
