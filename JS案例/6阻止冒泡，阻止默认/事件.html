<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id='btn'>单击</button>
	<script>
	//IE DOM0事件处理程序的
	
	  //DOM2 和 DOM0的事件处理程序
     //elem  event type  fn handler
	  function  addHandler(elem,type,fn){
	  	 if(elem.addEventListener){ //DOM2
	  	 	 elem.addEventListener(type,fn,false);
	  	 }else{//DOM0
	  	 	elem["on"+type]=fn;
	  	 }
	  }
	  var btn=document.getElementById('btn');
	  addHandler(btn,'click',function(){alert('你好')})


	</script>
</body>
</html>
