<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

用户名 <input type="text" name="" id="">
<script>
 

document.write("<br />-------- [完全匹配] -----------<br />");

var reg = /[a]/;

document.write( reg.test("b") );


document.write("<br />-------- [0-9] -----------<br />");


var reg1 = /[0-9]/;

document.write(reg1.test("100")); 


document.write("<br />-------- [a-z] [A-Z] -----------<br />");


var reg2 = /[a-z]/;

document.write(reg2.test("A"));


document.write("<br />-------- [^任意字符] -----------<br />");

var reg3 = /[^0-9]/;

document.write(reg3.test("1"));



document.write("<br />-------- \d -----------<br />");

var reg4 = /\d/;
document.write(reg4.test("3"));



document.write("<br />-------- \D -----------<br />");


var reg5 = /\D/;
document.write(reg5.test("a3a"));



document.write("<br />-------- \w 字母、数字、下划线 -----------<br />");


var reg6 = /\w/;
document.write(reg6.test("#"));



document.write("<br />--------\W 非字母、数字、下划线 -----------<br />");


var reg7 = /\W/;
document.write(reg7.test("a"));



document.write("<br />--------\s 空白字符 -----------<br />");

var reg8 = /\s/;

document.write(reg8.test("<br />"));



document.write("<br />--------\S  非空白字符 -----------<br />");



var reg9 = /\S/;

document.write(reg9.test("<br />"));


document.write("<br />--------. 除了换行符以外的任意字符-----------<br />");

var reg10 = /./;

document.write(reg9.test("\n"));
 

 




</script>
	
</body>
</html>
