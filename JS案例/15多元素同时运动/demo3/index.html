<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
#box{width:300px;height: 300px;background: blue;filter: alpha(opacity:30)}
</style>
<body>

<div id="box"></div>

<script src="animate.js"></script>
<script>
var box = document.getElementById("box");
box.onclick = function(){

	animate(box,{opacity:100});

}
</script>
	
</body>
</html>
