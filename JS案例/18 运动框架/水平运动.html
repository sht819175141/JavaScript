<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		ul,li{list-style: none}
		#box{width:730px; height:454px; margin:20px auto;overflow: hidden;}
		#box ul{width:4380px;}
		#box ul li{float: left;width:730px;}

	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
			<li><img src="img/6.jpg" alt=""></li>
		</ul>
	</div>
	<script src='js/move.js'></script>
	<script>
	var  box=document.getElementById('box'),	
		 uls=box.getElementsByTagName('ul'),
		 lis=uls[0].getElementsByTagName('li')
		 i=0;

//对象 谁     目标       属性
 //startMove(obj,iTarget,attr)
 
 //startMove(uls[0],-300,"marginLeft")
// uls[0].style.marginLeft='-300px'
   function  auto(){
   	   i++;
   	   if(i>lis.length-1)i=0;
 //  	uls[0].style.marginLeft=-i*730+"px"	;
 		startMove(uls[0],-i*730,'marginLeft',function(){
 			uls[0].appendChild(lis[0]);
 			uls[0].style.marginLeft=0;
 		})
   }

   setInterval(auto,200)
	 

	</script>
</body>
</html>
