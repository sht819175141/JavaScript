<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		ul,li{list-style: none}
		#box{width:730px; height:454px; margin:20px auto;}
		#box ul{width:730px;}
		#box ul li{width:730px;}

	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
			<li><img src="img/6.jpg" alt=""></li>
		</ul>
	</div>
	<script src='js/move.js'></script>
	<script>
	var  box=document.getElementById('box'),	
		 uls=box.getElementsByTagName('ul'),
		 lis=uls[0].getElementsByTagName('li')
		 i=0;
		 wh=lis[0].offsetHeight;

//对象        谁  目标   属性
 //startMove(obj,iTarget,attr)
 
   function  auto(){
   	   i++;
       if(i>lis.length-1)i=0;
 	   startMove(uls[0],/*-454*i*/-wh,'marginTop',function(){
 			uls[0].appendChild(lis[0]);
 			uls[0].style.marginTop=0;
 	   });
    }
   setInterval(auto,2000)
	</script>
</body>
</html>
