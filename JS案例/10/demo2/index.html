//闭包了解
function box(){

	var arr = [];

	for(var i =0;i<5;i++){
		arr[i] = (function (num) {
					return function () {	
						return num;				
				}
			})(i);
	}

	//普通匿名函数  ====》已经执行完毕


	return arr;
	
}

var obj = box();


for(var i =0;i<obj.length;i++){

	alert(obj[i]() );
