<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
var obj = new box();
function box(){
	this.name = "张三";

	this.sex = "男";    //this 如果是普通函数 那么指向window对象
					    //this 如果函数转换为了对象. 那么指向当前对象

	this.$= function(){
		return this.name +","+ this.sex;
	}
}
alert(obj.$());
</script>
</body>
</html>
