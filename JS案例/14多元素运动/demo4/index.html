<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{margin:0;padding: 0}
#box{width:300px;height: 300px;background: red;border:5px solid #ccc;}
</style>
<body>

<div id="box" style="width:300px"></div>

<script>
var box = document.getElementById("box");

box.onmouseover = function(){
	startMove(this,600);
}

box.onmouseout = function(){
	startMove(this,300);
}
var time = null;
function startMove(obj,end){
	clearInterval(obj,time);
	time = setInterval(function(){
		obj.style.width = parseInt(getStyle(obj,"width")) - 10 +"px";   
	},50)
}

function getStyle(obj,attr){
	if(obj.currentStyle){
		return obj.currentStyle[attr];
	}else{
		return getComputedStyle(obj,null)[attr];
	}

}




</script>
	
</body>
</html>
