<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{margin:0;padding: 0}
div{width:300px;height: 200px;background: blue;margin-top: 10px;}
#dv2{opacity: 0.3}
</style>
<body>
<div id="dv1"></div>
<div id="dv2"></div>
<script>
var dv1 = document.getElementById("dv1");
var dv2 = document.getElementById("dv2");
dv1.onmouseover = function(){
	startMove(this,600,"width");
}
dv1.onmouseout = function(){
	startMove(this,300,"width");
}
dv2.onmouseover = function(){
	startMove(this,100,"opacity");
}
dv2.onmouseout = function(){
	startMove(this,30,"opacity");
}
var time = null;
function startMove(obj,end,attr){
	clearInterval(obj.time);
	obj.time = setInterval(function(){
		var speed=(end-parseInt(getStyle(obj,attr)))/10;
		speed = speed>0?Math.ceil(speed):Math.floor(speed);
		if(parseInt(getStyle(obj,attr))==end){
			clearInterval(obj.time);
		}else{
			if(attr=="opacity"){
			obj.style[attr] =(Math.round(parseFloat(getStyle(obj,attr))*100) + speed)/100;
			}else{
			obj.style[attr] = parseInt(getStyle(obj,attr)) + speed +"px";
			}			
		}
	},50)
}
function getStyle(obj,attr){
	if(obj.currentStyle){
		return obj.currentStyle[attr];
	}else{
		return getComputedStyle(obj,null)[attr];
	}
}
</script>
	
</body>
</html>
