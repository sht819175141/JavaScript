<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{margin:0;padding: 0}
#box{width:200px;height:200px;background: pink;position: relative;left:-200px;top:200px; }
#child{width: 50px;height: 100px;background: blue;position: absolute;right:-50px;top:50px;}
</style>
<body>

<div id="box">
	<div id="child"></div>
</div>
<script>
var box = document.getElementById("box");
box.onmouseover = function(){
	startMove(0); //目标值
}
box.onmouseout = function(){
	startMove(-200);//目标值
}
var time = null;
function startMove(end){
	clearInterval(time);
	var box = document.getElementById("box");
	time = setInterval(function(){
		var speed = (end-box.offsetLeft)/10;		
		speed>0 ? Math.ceil(speed): Math.floor(speed);
		//speed=speed>0 ? Math.ceil(speed): Math.floor(speed);
		if(box.offsetLeft==end){
			clearInterval(time);
		}else{
			box.style.left = box.offsetLeft + speed +"px";
		}
	},80)
}
</script>	
</body>
</html>
