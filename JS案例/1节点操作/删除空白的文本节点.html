<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<ul>
		<li>1111111</li>
		<li>2222222</li>
		<li>3333333</li>
		<li>44444444</li>
	</ul>
	<script>
		var uls=document.getElementsByTagName('ul');
		//ie8 4 
		//ie9   FF   9
		//遍历所有的uls[0]的所有子节点
		//如果nodeName #text nodeType 3 nodeValue 
		//则删除此节点
		  for(var i=0;i<uls[0].childNodes.length;i++){
		  		if(uls[0].childNodes[i].nodeType==3){
		  			uls[0].removeChild(uls[0].childNodes[i])
		  		}
		  }
       
          console.log(uls[0].childNodes)
		  console.log( uls[0].childNodes[0].innerHTML)
	</script>
