// 高阶函数；可以调用其他函数的函数
var arr=[3,4,1,6]
	function  addOne(n){
		 console.log(n*2);
	}
 //each函数: 遍历整个数组，对数组里的每一项执行一个操作。
 function each(fun,array){
 		for(var i=0;i<array.length;i++){
 				fun(array[i]);
 		}

 }
 each(addOne,arr)  //each(函数名，数组名)

 each(function(n){console.log(n)},arr) //each(匿名函数,数组名)

//map函数  通过遍历数组,对数组进行某种运算,生成一个新数组
 
 function  map(fun,array){

 }
