<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<select  id="month"></select>月
	<select id="day"></select>日
	<script>
		 var objMonth=document.getElementsByTagName('select')[0];
		 var objDay=document.getElementsByTagName('select')[1];

		var arr=[31,28,31,30,31,30,31,31,30,31,30,31];
		for(var i=1;i<=12;i++){
			objMonth.options.add(new Option(i));
		}
		objMonth.onchange=function(){
			objDay.options.length=0; //清空下拉框
			for(var i=1;i<=arr[this.selectedIndex];i++)  //selectedIndex选中项索引
			{
				objDay.options.add(new Option(i)); //添加项目
			}
		}
	</script>
</body>
</html>
