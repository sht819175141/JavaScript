<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script>



windowOd("window","onload",function(){
	alert(1);
})
windowOd("window","onload",function(){
	alert(2);
})

windowOd("window","onload",function(){
	alert(3);
})
windowOd("window","onload",function(){
	alert(4);
})



function windowOd(win,on,fn){
	//win ===>window
	//on ===>onload
	//fn ===>函数体

	var obj = null;

	if(typeof win[on]=="function"){

		obj = win[on];

	}

	if(obj){
		obj();
	}

	fn();


}	





</script>
	
</body>
</html>
