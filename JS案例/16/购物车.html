<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

		 #tab{width:600px; margin:20px auto;border-collapse: collapse;}
		 #tab tr td{border:1px solid red; height:30px;}

					<img src="tt.png" alt="">

			</tr>
			<tr>
				<td><input type="checkbox" name='ck'></td>
				<td>15</td>

				<td>2</td>

					<img src="tt.png" alt="">

			<tr>

			</tr>
