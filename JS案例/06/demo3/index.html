<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{margin:0;padding: 0;}
#box{position: relative;margin:50px auto;}
.pos0{background:#999999;width:50px;height: 50px;float:left;}
.pos1{background:red;width:50px;height: 50px;float:left;}
.pos2{background:blue;width:50px;height: 50px;float:left;}
.pos3{width:50px;height: 50px;float:left;background:url(images/wall.png);}

</style>
<body>

<div id="box"></div>

<script>
//父元素  宽度 高度 不能写死

//元素  50*50


var box = document.getElementById("box");





var Game = {

	
	
	gk:[{


		map:[

			0,0,3,3,3,3,0,0,
			0,0,3,1,1,3,0,0,
			0,3,3,2,1,3,3,0,
			0,3,2,2,2,1,3,0,
			3,3,2,2,2,2,3,3,
			3,2,2,3,2,2,2,3,
			3,2,2,2,2,2,2,3,
			3,3,3,3,3,3,3,3

		]	

	}],

	init:function(parent){

		this.parent = parent;

		

		this.createMap(0);
	},
	createMap:function(num){

		this.newJson = this.gk[num];

		this.parent.style.width = parseInt(Math.sqrt(this.newJson.map.length)*50)+"px";


		for(var i =0;i<this.newJson.map.length;i++){

			var oDiv = document.createElement("div");

			oDiv.setAttribute("class","pos"+this.newJson.map[i]);

			this.parent.appendChild(oDiv);

		}


	}



}

Game.init(box);  //游戏开始



 

</script>
	
</body>
</html>
