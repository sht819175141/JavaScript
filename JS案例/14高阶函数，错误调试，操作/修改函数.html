	<script>
	//可以修改已有函数的功能
	console.log(isNaN(NaN)) //不是数字为真 ，是数字为假
	function reverse(fun){
		return  function(val){
			   return  !fun(val)
		}
	}
//	console.log(reverse(isNaN)("abc"))   //是数字为真 ，不是数字为假
var  isNotNaN=reverse(isNaN);  //非不是数值
console.log(isNotNaN(123));
function   age(n){
	 if(n>18){
	 	return true
	 }else{
	   return false
	 }
}
 /*console.log(age(13))*/
 console.log(reverse(age)(15));
 var  isage=reverse(age)
 isage(14)
	</script>
