function each(fun,array){
		 for(var i=0;i<array.length;i++){
		 	  fun(array[i])
		 }
	}
function reduce(fun,base,array){
     each(function(n){
     		base=fun(base,n)
     },array)
return  base
}
  var obj={
  	      "+":function(x,y){return x+y},
  	      "-":function(x,y){return x-y},
  	      "*":function(x,y){return x*y},
  	      "/":function(x,y){return x/y}
  }
  var arr=[2,5,7,2]
   
/*   var  num=0

console.log(num)*/

//console.log(reduce(obj["*"],1,arr))
function  fn(m){
	if(m in obj){ 
       if(m=="+"  || m=="-"){ 
	   return reduce(obj[m],0,arr)
	    }else{
	    return reduce(obj[m],1,arr)
	    }
	}else{
	return  '运算符有错误'
	}
}
console.log(fn('*'))
