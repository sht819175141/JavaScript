		 var obj={

		//工厂方式创建对象：不能得到类型
		 function createPerson(name,age){   
		 	 //var obj=new Object();
		 	 var obj={};
		 	 obj.name=name;
		 	 obj.age=age;
		 	 obj.info=function(){
		 	 	alert(age);
		 	 	return age;
		 	 };
		 	 return obj;
		 }
		 
		 var p=createPerson("ls",15);
		
         alert(p instanceof Object);
		// alert(p.hasOwnProperty("toString"));
		 //alert("toString" in p);
		// alert(p.toString())
		 function isPrototMethod(obj,name){
		 	return !obj.hasOwnProperty(name) && (name in obj);
		 }
		 alert(isPrototMethod(p,"toString"));

		 Object.defineProperty(p,"age",{
		    
		    enumerable:false,
		    writable:false,
		    configurable:false,
		    value:50
		 	
		 });
		 p.age=30;
		 delete p.age;
		 alert(p.age);
		viewObj(p);
