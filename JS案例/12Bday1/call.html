	<script>
		//构造函数：
		function Person(name,age)  //构造函数 名字首字母大写
		{
			alert(this==window);
			this.name=name;   //类的实例(instance) 对象
			this.age=age;
			this.info=function(){
				return this.name+","+this.age;
			}
		}
		var obj={};
		 Person.call(obj,"ww",20);
		 alert(obj.name);
		

	</script>
