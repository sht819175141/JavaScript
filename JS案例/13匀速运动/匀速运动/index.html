<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{margin:0px;padding: 0px}
#box{width:200px;height: 200px;background: pink;position: relative;top:200px;left: -200px;}
#child{width:50px;height: 100px;background: blue;position: absolute;top:50px;right: -50px;}
</style>
<body>
<div id="box">
	<div id="child"></div>
</div>
<script>
var box = document.getElementById('box');
box.onmouseover = function(){
	startMove(0);
}
box.onmouseout = function(){
	startMove(-200);
}
var time = null;
function startMove(end){
	var box = document.getElementById('box');
	clearInterval(time);
	time = setInterval(function(){
		var speed = 0;
		if(box.offsetLeft>end){
			speed=-10;
		}else{
			speed=10;
		}
		if(box.offsetLeft==end){
			clearInterval(time);
		}else{
			box.style.left = box.offsetLeft + speed +"px";
		}
	},80)
}
</script>	
</body>
</html>
