        <script>
            $(function(){
                var height = $(".m_nav").offset().top;
                console.log(height)
           
                
                $( document ).scroll(function(){
                    var scrollTop = $(document).scrollTop();
                    
                    if( scrollTop >= 700 ){
                        $(".m_nav").fadeIn();
                    }else{
                         $(".m_nav").fadeOut();
                    }
                    
                    $( ".wrap > div" ).each(function(){
                        var top = $(this).offset().top;
                        var height = $(this).height();
                       
                        if( scrollTop >= top && scrollTop <= height+top ){
                            var id=$(this).attr("id");
                            // console.log( $( ".m_nav li a[href='#"+id+"']" )  )
                            $( ".m_nav li a[href='#"+id+"']" ).eq(0).parent().addClass("on").siblings().removeClass("on")
                            
                        }
                    })
                })
                
                $(".m_nav ul li").hover(function(){
                    $(this).addClass("hover")
                },function(){
                    $(this).removeClass("hover")
                })
                
                $(".m_nav a").click(function(e){
                    e.preventDefault;
                    var id = $(this).attr("href");
                    var scrollTop = $(id).offset().top;
                    $( "html,body" ).animate({
                        "scrollTop":scrollTop
                    },200)
                    $(this).parent().addClass("on").siblings().removeClass("on");
                    
                    return false;
                })
                
                
            })
