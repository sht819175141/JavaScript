<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>

        function sortArr(arr) {

           for (var j = 0; j < arr.length; j++) {
                for (var i = arr.length - 1; i > j; i--) {

                    if (arr[i] < arr[i - 1]) {
                        var temp = arr[i];
                        arr[i] = arr[i-1];
                        arr[i-1] = temp;
                    }

                }

            }

            return arr;
        }

        var arr = [5, 2, 4, 11, 1, 232, 67];
        alert(sortArr(arr).toString())



    

    </script>
</body>
</html>
