<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function findPrimeNum(begin,end)
        {
            var arr = [];
            for (var i = begin; i < end; i++)
            {
                if (isPrimeNum(i))
                {
                    arr.push(i);
                }
            }
            console.log(arr.toString())
            
        }

        function isPrimeNum(num)
        {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) return false;
            }
            return true;
        }

        findPrimeNum(1,1000)
    </script>
</body>
</html>
