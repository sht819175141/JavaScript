<body>
     <script>
         var allValue = {};
         allValue[0] = 1;
         allValue[1] = 1;
         function getNumByIndex(index) {
             if (allValue[index]) return allValue[index];
             if (index === 0 || index === 1) return 1;
             allValue[index] = getNumByIndex(index - 1) + getNumByIndex(index - 2);
             return getNumByIndex(index - 1) + getNumByIndex(index - 2);
         }

         
         function getSum(index) {

             var sum = 0;
             for (var i = 0; i <index; i++) {
                 sum += getNumByIndex(i);
             }

             return sum;

         }
       //  alert(getSum(1000))

         function getNumByIndex2(index) {

             if (index === 0 || index === 1) return 1;

             var a = 1;
             var b = 1;
             var c = a + b;

             for (var i = 0; i <index- 2 ; i++) {
                 a = b;
                 b = c;
                 c = a + b;
             }

             return c;
         }
         
         alert(getNumByIndex2(100000));
