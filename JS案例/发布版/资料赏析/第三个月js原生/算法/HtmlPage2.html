<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>

     
        var aa = "border-bottom-color".replace(/\-\w/g, function (w) { return w.slice(1).toUpperCase() }).replace(/\b\w/g, function (w) { return w.toUpperCase() });
   //     alert(aa)


        function maxChars(str)
        {
            var arr = str.split('');
            var maxLength = 0;            var returnValue = { };
            for(var i=0;i<arr.length;i++)
            {       
                var length= str.length - str.replace(new RegExp(arr[i], "g"), "").length;
                if (length > maxLength)
                {
                    maxLength = length;
                    returnValue.key = arr[i];
                    returnValue.value = length;
                }
            }
            return returnValue
        }

        console.log(maxChars("aaab232fffffffffff"));

    
    </script>
</body>
</html>
