<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        
        function getNumCount(num, arr) {
            var count = 0;
            for (var i = 0; i < arr.length; i++)
            {
                if (arr[i] === num)
                {
                    count++;
                }
            }
            return count;
        }

        function findRepeaterNum(arr) {
            var newArr = [];
            for (var j = 0; j < arr.length; j++) {
                if (getNumCount(arr[j], arr) > 1 && getNumCount(arr[j], newArr)===0)
                {
                    newArr.push(arr[j]);
                }
            }
            return newArr;
        }

        console.log(findRepeaterNum([2, 3, 1, 7, 8, 2, 2, 1, 4, 66, 111, 6]));
    </script>
</body>
</html>
