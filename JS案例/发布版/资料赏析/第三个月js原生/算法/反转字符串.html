<!DOCTYPE html>

    <title></title>

<body>
    <script>
        var str = "microsoft";

        function reverseStr(str) {
        
            var result = "";
            for (var i = str.length; i > 0 ; i--) {
                result += str.substring(i - 1, i);
            }
            return result
        }

        function reverseStr(str) {
            var result = "";
            for (var i = str.length-1; i > -1 ; i--) {

                result += str.charAt(i);
            }
            return result;
        }

       

        function reverseStr(str) {
            var arr = [];
            for (var i = 0; i < str.length ; i++) {
                arr.push(str[i])
            }
            return arr.reverse().toString().replace(/,/g,"");
   
        }
        
 
      //
       
    </script>
</body>
