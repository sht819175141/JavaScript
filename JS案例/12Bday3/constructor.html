<body>
	<script>
		function Person(name,age)
		{
			this.name=name;
			this.age=age;
			this.friends=["aa"];
		}

		function Student(name,age,school){
			Person.call(this,name,age); //继承了父类的所用属性，解决了父类构造函数的实例上引用数据被共享的问题
			this.school=school;
		}
		Student.prototype.info=function(){
			return this.name+" "+this.age+" "+this.school;
		}
		//Student.prototype=new Person();

       // alert(s1.info());

        var p=new Person("aaa",17);
       // alert(p.name+"  "+p.age);

        alert(s instanceof Person);
        alert(s instanceof Object);
        alert(s instanceof Student);
        alert(p instanceof Student);
        alert(p instanceof Person);
        alert(p instanceof Object);
		
	</script>
</body>
