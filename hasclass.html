		function hasClass(obj,nam){
			var reg=new RegExp("\\b"+nam+"\\b");
			arr=obj.className.match(reg)
			return arr
		}
		console.log(hasClass(box,"xc"))
		//添加一个标签名
		function addClass(obj,nam){
			if (hasClass(obj,nam)==null) {

			};
